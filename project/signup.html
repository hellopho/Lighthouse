<!doctype html>
<html>
  <head>
    <title>Meraki Signup</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <section></section>
    <p></p>
      <form action="/signup" method="POST" class="form">
      <h1>Signup</h1>
      <label for="first-name">First Name</label>
      <input type="text" name="first_name" id="first-name" placeholder="Peter" />
      <br />
      <label for="last-name">Last Name</label>
      <input type="text" name="last_name" id="last-name" placeholder="Parker" />
      <br />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="name@domain.com" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <input type="submit" value="submit" />
      </form>
    <br />
  </body>
</html>
